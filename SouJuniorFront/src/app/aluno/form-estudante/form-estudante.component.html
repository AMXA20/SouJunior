<div class="container">
    <form (ngSubmit)="saveChanges()" [formGroup]="form" class="text-center">
      <mat-stepper orientation="vertical" [linear]="false" #stepper>
      <mat-step [stepControl]="form" label="Dados do Usuario" class="Stepper">
        <div class="form-row mb-4">
          <div class="col">
            <!-- Nome do Estudante -->
            <label for="nome"> Nome do Estudante</label>
            <input type="text" formControlName="nome" id="nome" class="form-control" placeholder="Digite um nome">
          </div>
        </div>
        <div class="form-row mb-4">
          <div class="col">
            <!-- Telefone-->
            <label for="telefone"> Telefone</label>
            <input [textMask]="{mask: mascaraTelefone}" type="text" formControlName="telefone" id="telefone" class="form-control" placeholder="Telefone">
          </div>
          <div class="col">
            <!-- Email-->
            <label for="email"> Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email">
          </div>
        </div>


        <div class="form-row mb-4">
          <div class="col">
            <!-- Senha -->
            <label for="senha"> Senha</label>
            <input type="password" formControlName="senha" id="senha" class="form-control" placeholder="Senha">
          </div>
          <div class="col">
            <!-- Repetir Senha-->
            <label for="senharepetida"> Repetir Senha</label>
            <input type="password" id="senharepetida" class="form-control" placeholder="Repetir Senha" aria-describedby="defaultRegisterFormPasswordHelpBlock">
          </div>
        </div>

        <app-input-img
          [urlCurrentImage]="usuario?.imagemPerfil"
          (onImageSelected)="onImageSelected($event)">Selecione uma Imagem</app-input-img>

        <div>
          <button matStepperNext mdbBtn color="info" block="true" class="my-4" type="button">Próximo</button>
        </div>
      </mat-step>

      <mat-step formGroupName="estudante" [stepControl]="form" label="Dados do Estudante" class="Stepper">
        <div class="form-row mb-4">
          <div class="col">
            <!-- Cpf -->
              <label for="cpf"> Cpf</label>
              <input [textMask]="{mask: mascaraCpf}" type="text" formControlName="cpf"  id="cpf" class="form-control" placeholder="Digite o Cpf">
          </div>
          <div class="col">
            <!-- Instituiçao-->
            <label for="instituicao"> Instituiçao</label>
            <input type="text" formControlName="instituicao" id="instituicao" class="form-control" placeholder="Digite o nome da Instituiçao">
          </div>
        </div>
        <div class="form-row mb-4">
          <div class="col">
            <!-- Curso -->
              <label for="curso"> Curso</label>
              <input type="text" formControlName="curso"  id="curso" class="form-control" placeholder="Digite o Curso">
          </div>
          <div class="col">
            <!-- Periodo-->
            <label for="periodo"> Periodo</label>
            <mat-select   id="periodo" formControlName="periodo" class="form-control" placeholder="Escolha uma opção">
              <mat-option type="number" value= 1> Manhã </mat-option>
              <mat-option type="number" value= 2> Tarde </mat-option>
              <mat-option type="number" value= 3> Noite </mat-option>
              <mat-option type="number" value= 4> Integral </mat-option>
            </mat-select>
          </div>
        </div>

        <div class="form-row mb-4">
          <div class="col">
            <button matStepperPrevious mdbBtn color="light" block="true" class="my-4" type="button" >Voltar</button>
          </div>
          <div class="col">
            <button matStepperNext mdbBtn color="info" block="true" class="my-4" type="button">Próximo</button>
          </div>
        </div>
      </mat-step>

      <mat-step formGroupName="endereco" [stepControl]="form" label="Endereço">
        <div class="form-row mb-4">
          <div class="col">
            <!-- Cep -->
              <label for="cep"> Cep </label>
              <input [textMask]="{mask: mascaraCep}" type="text" formControlName="cep"  id="cep" class="form-control" placeholder="Digite o Cep">
          </div>

          <div class="col" id="logra">
            <!-- Logradouro-->
            <label for="logradouro"> Logradouro</label>
            <input type="text" formControlName="logradouro" id="logradouro" class="form-control" placeholder="Digite o Logradouro">
          </div>

        </div>

        <div class="form-row mb-4">
          <div class="col">
            <!-- Estado-->
            <label for="estado"> Estado</label>
            <input type="text" formControlName="estado" id="estado" class="form-control" placeholder="Digite o Estado">
          </div>
          <div class="col">
            <!-- Cidade-->
            <label for="estado"> Cidade</label>
            <input type="text" formControlName="cidade" id="cidade" class="form-control" placeholder="Digite o Cidade">
          </div>
        </div>

        <div class="form-row mb-4">
          <div class="col">
            <!-- Bairro -->
              <label for="bairro"> Bairro </label>
              <input type="text" formControlName="bairro"  id="bairro" class="form-control" placeholder="Digite o Bairro">
          </div>
          <div class="col">
            <!-- Número-->
            <label for="numero"> Número</label>
            <input type="text" formControlName="numero" id="numero" class="form-control" placeholder="Digite o Número">
          </div>
          <div class="col">
            <!-- Complemento-->
            <label for="complemento"> Complemento</label>
            <input type="text" formControlName="complemento" id="complemento" class="form-control" placeholder="Digite o Complemento">
          </div>
        </div>


        <div class="form-row mb-4">
          <div class="col">
            <button matStepperPrevious mdbBtn color="light" block="true" class="my-4" type="button">Voltar</button>
          </div>
          <div class="col">
            <button mdbBtn color="success" block="true" class="my-4" type="submit" [disabled]="form.invalid">Salvar</button>
          </div>
        </div>
      </mat-step>

    </mat-stepper>

  </form>

</div>
