<app-generic-list [list]="empresasJr">
    <ng-container content>
        <table mat-table [dataSource]="empresasJr" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="imagemPerfil">
              <th mat-header-cell *matHeaderCellDef>Logo da Empresa</th>
              <td mat-cell *matCellDef="let element"><img src="{{element.imagemPerfil}}" alt="logo" class="img-fluid rounded-circle z-depth-0"></td>
            </ng-container>

            <ng-container matColumnDef="nomeFantasia">
              <th mat-header-cell *matHeaderCellDef>Nome da Empresa</th>
              <td mat-cell *matCellDef="let element">{{element.nomeFantasia}}</td>
            </ng-container>

            <ng-container matColumnDef="ramoAtuacao">
                <th mat-header-cell *matHeaderCellDef>Ramo de Atuação</th>
                <td mat-cell *matCellDef="let element">{{element.ramoAtuacao}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a
                        routerLink="/mpe/detalheProposta/{{element.id}}"
                        mat-flat-button color="primary"
                    >
                    Exibir Detalhes
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

        </table>


    </ng-container>
</app-generic-list>
