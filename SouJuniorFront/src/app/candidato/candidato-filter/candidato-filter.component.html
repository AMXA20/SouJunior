<app-authorize-view [role] = "'empresajr'">
  <ng-container authorized>
    <div class = 'principal example z-depth-3'>
      <div id="header">
        <p class="h2 mb-4" id="title">Lista de Candidatos</p>
      </div>
      <form [formGroup]="form">
        <!-- Periodo-->
        <label for="isAceita"> Periodo</label>
        <mat-select   id="isAceita" formControlName="isAceita" class="form-control" placeholder="Escolha uma opção">
          <mat-option type="text" value=""> Todos </mat-option>
          <mat-option type="text" value="true"> Aceito</mat-option>
          <mat-option type="text" value="false"> Recusado </mat-option>
        </mat-select>
      </form>

      <div *ngIf="propostas != null">
        <app-candidato-list [propostas]="propostas.dados"></app-candidato-list>
      </div>

      <mat-paginator
          [length]="totalAmountOfRecords"
          [pageSize]="recordsPerPage"
          [pageSizeOptions]="[5, 10, 20, 50]"
          (page)="paginatorUpdate($event)"
      >
      </mat-paginator>
    </div>
  </ng-container>
</app-authorize-view>
